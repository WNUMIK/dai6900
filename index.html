<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark gray background */
            color: #f0f0f0; /* Light text color */
            font-family: 'Montserrat', sans-serif; /* Applying the new font */
            text-align: center; /* Center align text */
            position: relative; /* Allow positioning of child elements */
        }
        h1 {
            font-size: 2.5rem; /* Increase font size for the heading */
            margin-bottom: 20px; /* Space below heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Subtle text shadow */

        img {
            max-width: 90%; /* Responsive image, maximum 90% of viewport */

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow effect for the image */
        }
        .top-left-container {
            position: absolute; /* Position it relative to the nearest positioned ancestor */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
        }
        .top-left-image {
            width: 100px; /* Set a specific width for the top-left image */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between image and text */
        }
        .top-left-text {
            font-size: 1.2rem; /* Font size for the text */
            color: #f0f0f0; /* Ensure text color is white */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional shadow for text */

</head>

</html>
